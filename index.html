<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Following Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            cursor: none; /* Hide default cursor */
        }
        
        .image-container {
            position: absolute;
            pointer-events: none; /* Allows clicks to pass through */
            transform: translate(-50%, -50%);
            transition: opacity 0.8s, top 0.3s, left 0.3s; /* Smoother transitions */
            z-index: 10;
        }
        
        .image-container img {
            width: 100px;
            height: auto;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <script>
        // Array of image URLs - replace with your own images or cloud storage URLs
        const imageUrls = [
            'https://res.cloudinary.com/djyhapimn/image/upload/v1746177383/IMG_8110_2_bcjwyr.jpg',
            'https://res.cloudinary.com/djyhapimn/image/upload/v1746177374/IMG_2764_2_zwkzel.jpg',
            'https://res.cloudinary.com/djyhapimn/image/upload/v1746177380/IMG_2581_2_zzmkbb.heic',
            'https://res.cloudinary.com/djyhapimn/image/upload/v1746177365/81118d83a21444d8f5af3d94f7c26ec5_lsale7.jpg',
            'https://res.cloudinary.com/djyhapimn/image/upload/v1746177363/187ab3c01c1c59150f37ac767e3abccc_yo6dv9.jpg'
        ];
        
        // Keep track of image elements
        const maxImages = 20; // Increased for longer tail
        const imageElements = [];
        let currentImageIndex = 0;
        
        // Create initial image elements
        for (let i = 0; i < maxImages; i++) {
            const container = document.createElement('div');
            container.className = 'image-container';
            
            const img = document.createElement('img');
            img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
            container.appendChild(img);
            
            document.body.appendChild(container);
            container.style.opacity = '0';
            imageElements.push(container);
        }
        
        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            // Get current image element
            const currentElement = imageElements[currentImageIndex];
            
            // Position the image at cursor
            currentElement.style.left = `${e.clientX}px`;
            currentElement.style.top = `${e.clientY}px`;
            
            // Make image visible
            currentElement.style.opacity = '1';
            
            // Randomize size
            const size = 50 + Math.random() * 100;
            currentElement.querySelector('img').style.width = `${size}px`;
            
            // Change image source randomly sometimes
            if (Math.random() < 0.2) {
                currentElement.querySelector('img').src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
            }
            
            // No rotation - images stay straight
            currentElement.style.transform = `translate(-50%, -50%)`;
            
            // Move to next image element
            currentImageIndex = (currentImageIndex + 1) % maxImages;
            
            // Fade out previous images more slowly to create longer tail effect
            setTimeout(() => {
                currentElement.style.opacity = '0';
            }, 3000);
        });
        
        // Function to load images from cloud storage
        async function loadImagesFromCloud(cloudUrl) {
            try {
                const response = await fetch(cloudUrl);
                if (response.ok) {
                    const data = await response.json();
                    if (Array.isArray(data) && data.length > 0) {
                        // Update image URLs from cloud storage
                        imageUrls.length = 0; // Clear existing URLs
                        data.forEach(item => {
                            if (item.url) imageUrls.push(item.url);
                        });
                        console.log('Successfully loaded images from cloud storage');
                    }
                }
            } catch (error) {
                console.error('Failed to load images from cloud:', error);
            }
        }
        
        // Uncomment and modify this line to load from your cloud storage
        // window.onload = () => loadImagesFromCloud('https://your-cloud-storage-api/images');
    </script>
</body>
</html>
